<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>

  <div id="root"></div>

  <script type="module">
    import Reaction from './reaction.js';

    // <h1>Counter - 04 createElement() 함수 하나로 통합</h1>
    const h1 = Reaction.createElement('h1', null, 'Counter - 04 createElement() 함수 하나로 통합');

    // <p>파일 경로: <span id="filepath"></span></p>
    const span1 = Reaction.createElement('span', { id: 'filepath' });
    const p = Reaction.createElement('p', null, '파일 경로: ', span1);

    // <button type="button" onclick="handleDown()">-</button>
    const button1 = Reaction.createElement('button', { type: 'button', onclick: 'handleDown()' }, '-');

    // <button type="button" onclick="handleReset(event)">0</button>
    const button2 = Reaction.createElement('button', { type: 'button', onclick: 'handleReset(event)' }, 0);

    // <button type="button" onclick="handleUp()">+</button>
    const button3 = Reaction.createElement('button', { type: 'button', onclick: 'handleUp()' }, '+');

    // <span>0</span>
    const span2 = Reaction.createElement('span', null, 0);

    const App = 
      Reaction.createElement('div', { id: 'app' }, 
        Reaction.createElement('header', null, h1, p), 
        Reaction.createElement('div', { id: 'counter' }, button1, button2, button3, span2));

    // root 요소에 App 추가
    document.querySelector('#root').appendChild(App);
  </script>

  <script type="module">
    document.querySelector('#filepath').textContent = `ch${document.URL.split('/ch')[1]}index.html`;
  </script>

  <script>
    let count = 0;

    // 카운터 감소
    const handleDown = () => {
      // 데이터 갱신, count 값 감소
      count--;

      // 화면 갱신, count 값 화면에 표시
      document.querySelector('#counter > span').textContent = count;
    };

    // 카운터 증가
    const handleUp = () => {
      // 데이터 갱신, count 값 증가
      count++;

      // 화면 갱신, count 값 화면에 표시
      document.querySelector('#counter > span').textContent = count;
    };

    // 카운터 초기화
    const handleReset = event => {
      console.log(event);
      
      // 데이터 갱신, count 값 초기화
      count = 0;

      // 화면 갱신, count 값 화면에 표시
      document.querySelector('#counter > span').textContent = count;
    };
  </script>

</body>
</html>
